name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write  # Required for OIDC

jobs:
  claude-review:
    # Run on PR events or when someone mentions @claude in comments
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::119175775298:role/pmm-claude-bedrock-github-actions
          aws-region: us-east-2
          role-session-name: ClaudeReview-${{ github.run_id }}

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security concerns (SQL injection, XSS, hardcoded credentials, etc.)
            - Performance considerations
            - Test coverage
            - Memory leaks or resource management issues
            - Error handling
            
            Be specific and provide code suggestions where applicable.
            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.
          
          # Configure for AWS Bedrock
          claude_args: '--model us.anthropic.claude-opus-4-1-20250805-v1:0 --max-tokens 16000'
        env:
          CLAUDE_CODE_USE_BEDROCK: "true"
          AWS_REGION: us-east-2
          AWS_DEFAULT_REGION: us-east-2
          ANTHROPIC_MODEL: "us.anthropic.claude-opus-4-1-20250805-v1:0"
          ANTHROPIC_SMALL_FAST_MODEL: "us.anthropic.claude-3-5-haiku-20241022-v1:0"