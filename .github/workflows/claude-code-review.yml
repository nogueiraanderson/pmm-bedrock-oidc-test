name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write  # Required for OIDC

jobs:
  claude-review:
    # Run on PR events or when someone mentions @claude in comments
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::119175775298:role/pmm-claude-bedrock-github-actions
          aws-region: us-east-2
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Test AWS access
        run: |
          echo "Testing AWS access via OIDC..."
          aws sts get-caller-identity
          echo "Successfully authenticated via OIDC!"
      
      - name: List available Bedrock models
        run: |
          echo "Listing available Bedrock models..."
          aws bedrock list-foundation-models --region us-east-2 --query "modelSummaries[?contains(modelId, 'claude')].{ModelId:modelId, ModelName:modelName}" --output table || true
      
      - name: Test Bedrock access
        run: |
          echo "Testing Bedrock access..."
          aws bedrock list-inference-profiles --region us-east-2 --max-results 10 || true

      - name: Setup Bedrock environment variables
        run: |
          echo "Setting up Bedrock environment variables..."
          echo "ANTHROPIC_API_KEY=bedrock" >> $GITHUB_ENV
          echo "CLAUDE_CODE_USE_BEDROCK=true" >> $GITHUB_ENV
          echo "AWS_REGION=us-east-2" >> $GITHUB_ENV
          echo "AWS_DEFAULT_REGION=us-east-2" >> $GITHUB_ENV
          echo "ANTHROPIC_MODEL=us.anthropic.claude-opus-4-1-20250805-v1:0" >> $GITHUB_ENV
          echo "ANTHROPIC_SMALL_FAST_MODEL=us.anthropic.claude-3-5-haiku-20241022-v1:0" >> $GITHUB_ENV
          echo "CLAUDE_CODE_MAX_TOKENS=16000" >> $GITHUB_ENV
          echo "CLAUDE_CODE_TEMPERATURE=0.3" >> $GITHUB_ENV

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          prompt: |
            You are reviewing a pull request. Please analyze the code changes and provide comprehensive feedback on:
            
            1. **Security Issues**:
               - SQL injection vulnerabilities
               - XSS vulnerabilities
               - Command injection
               - Path traversal
               - Insecure deserialization
               - Hardcoded credentials
               - Weak cryptography
               - Authentication/authorization flaws
            
            2. **Code Quality**:
               - Best practices violations
               - Code smells
               - Performance issues
               - Memory leaks
               - Race conditions
               - Error handling
            
            3. **Specific Recommendations**:
               - Provide specific code fixes where applicable
               - Suggest better alternatives
               - Highlight critical vs minor issues
            
            Please use `gh pr comment` to post your review as a comment on the PR.
            Format your response using markdown for better readability.
            Be thorough but constructive in your feedback.